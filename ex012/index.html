<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Brendo">
    <meta name="description" content="Criando imagens dinâmicas">
    <meta name="keywords" content="imagens">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens diâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png"> <!--Coloca 50px amais para ter uma folguinha-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio src="midia/sunshine.mp3" preload="none" controls></audio>
    <!-- É compatível MP3 - WAV - OGG -->
    <audio preload="none" controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg" ><!--Vai tentar carregar primeiro o mp3-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <!--Se não conseguir, vai tentar carregar o ogg-->
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <!--Se não conseguir, vai tentar carregar o wav-->
        <!--Tente evitar arquivos wav porque eles são pesados -->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
