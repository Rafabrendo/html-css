<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pseudo-elemento- <code>::placeholder</code></h1>

    <p>Um placeholder é uma dica para ajudar no preencimento de lagum campo de formulário.</p>

    <details>
        <summary>Propriedades aceitas:</summary>
        <ul>
            <li>color</li>
            <li>font</li>
            <li>background</li>
            <li>text</li>
        </ul>
    </details>
    
    <hr>

    <p>Exemplo</p>
    <label for="nome">Nome</label>
    <input 
        name="nome"
        type="text"
        placeholder="Ex: Fulano de Tal"
    >

    <label for="senha">Senha</label>
    <input 
        name="senha"
        type="password"
        placeholder="Mínimo de 10 caracteres"
    >

</body>
</html>
