<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael">
    <meta name="description" content="tabela de dados com mesclagem">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 150px;
            text-align: center;
        }
       
        td{
            border: 1px solid black;
        }
        .par{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td class="par">2</td>
            <td rowspan="2">3</td>
            <td class="par">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td class="par">6</td>
            <!-- <td>7</td> -->
            <td>7</td>
        </tr>
        <tr>
            <td class="par" colspan="3" >8</td>
            <!-- <td>10</td> -->
            <!-- <td>11</td> -->
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="par">10</td>
            <!-- <td>14</td> -->
            <td colspan="2">11</td>
            <td class="par">12</td>
        </tr>
        <tr>
            <td>13</td>
            <td class="par">14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
