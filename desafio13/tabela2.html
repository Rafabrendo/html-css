<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael">
    <meta name="description" content="segunda parte do desafio 13">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 150px;
        }
        td{
            border:1px solid black;
            padding: 10px;
        }
        .cor{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" class="cor">A</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
            <!-- <td></td> -->
            <td rowspan="4" class="cor">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="cor">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <!-- <td></td> -->
            <!-- <td></td> -->
        </tr>
        <tr>
            <td colspan="4" class="cor">N</td>
            <!-- <td></td>
            <td></td>
            <td></td>
            <td></td> -->
        </tr>
    </table>
</body>
</html>
