<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- A propriedade display vai determinar como as caixas fos elementos devem se comportar no momento de serem exibidas na tela. 
    block inline inline-block none flex grid-->
    <!-- Elementos quee já vem como display block automaticamente são as tags html, div e p, por exemplo -->
    
    <h1>Propriedade display</h1>
    <div class="elemento">
        <p>one</p>
        <p>Two</p>
        <p>Three</p>
    </div>

    <!-- utilizando a propriedade vertical-align -->
    <div class="elemento2">
        <div id="one"></div>
        <span id="two">Two</span>
        <span id="three">three</span>
        <span id="four">quatro</span>



    </div>
    
</body>
</html>
