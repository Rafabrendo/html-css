<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        /* nesse caso as css tem maior hierarquia em relação aos iframes */
        iframe{
            width: 400px;
            height: 400px;
            border: 2px solid black;
            /* Para mostrar uma borda */
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Por padrão o iframe tem de 300x150pxs -->
    <p>
        Acessando o site do 
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="auto">
            <a href="https://www.cursoemvideo.com" target="_blank"> se não for compatível vai mostrar o link para abrir</a>
        </iframe>
        para aprender a programar.
        <!-- O site do curso em video está carregado dentro do frame -->
    </p>
    <p>O site do <iframe src="https://www.google.com.br/" frameborder="1">
        <!-- [essa mensagem só vai aparecer se o navegador não for compatível com o iframe]--> <a href="https://www.google.com.br/"> google</a></iframe> também é muito legal, pena que não funciona dentro do iframe</p> 
    <!-- Nesse caso a conexão foi recusada. Porque alguns sites não aceitam.-->

    <p>
        O repositorio do ... <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">no <a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> é bem legal!
    </p>
</body>
</html>
