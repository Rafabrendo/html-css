<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
            height: 200px;
            
        }
        tr{
            vertical-align: top;
        }
        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
            /*só vai funcionar se tiver um height*/
            
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
            <!-- vou fazer com q B ocupe duas colunas. colspan é expansão de coluna -->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <!-- o D vai ocupar 3 espaços -->
            <td>E</td>
            <td rowspan="2">F</td>
            <!--rowspan="2"
                o F vai expandir por 2 linhas -->
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <!-- <td>I</td> -->
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
