<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rafael Brendo">
    <meta name="description" content="inserção de tags em html">
    <meta name="keywords" content="tags html">
    <title>Tags</title>
</head>
<body>
    <img src="logo-html-200.png" alt="logo html5">
    <p>Em <abbr title="HyperText Markup Language">HTML5</abbr>, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;Abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;Ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;Ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
