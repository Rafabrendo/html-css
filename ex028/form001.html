<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- posso mandar esses dados para alguma linguagem de programação. Ex.: Java, PHP... . Nesse caso vou usar PHP -->

    <!-- cadastro.php vai ser um script que vai receber os dados -->
    <!-- GET(default) vai deixar os dados aparecerem na url, assim que forem enviados -->
    <form action="cadastro.php" method="POST" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <input type="submit" value="Enviar">
        <!-- esse é o input de enviar -->
    </form>
</body>
</html>
