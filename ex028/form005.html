<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" checked value="F"><label for="isxfem">Feminino</label>
            <!-- checked -> para mostrar uma opção já marcada -->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
             <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label><!-- Isso vai servir para relacionar, e quando eu clicar em Futebol a caixa vai ser marcada -->
             <input type="checkbox" name="esnat" id="iesnat">Natação<br><!-- Aqui, quando eu clicar na palavra, não vai ser marcada a opção-->
            <input type="checkbox" name="esten" id="iesten">Tênis 
        </fieldset>
        
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
