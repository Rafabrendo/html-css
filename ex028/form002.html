<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <!-- autocomplete="off" -> desliga a sugestão de dados. Por padrão é on -->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="10" placeholder="nome do usuário" autocomplete="username">
            <!-- autocomplete="username" nesse caso é pra falar pro interpretador que ele deve sugerir nomes de usuarios salvos -->
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="18" size="8" placeholder="minímo 8 letras" autocomplete="current-password">
            <!-- autocomplete="new-password" 
            para criação de novas senhas.
            autocomplete="current-password" -> é a senha atual -->
            <!-- input do tipo password para a criação/passagem de senhas.-->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
